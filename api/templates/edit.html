<!DOCTYPE html>
<html>
    <head>
        <title>Editing</title>
        <style>
            body {
                background-color: black;
                color: white;
                font-family: Arial;
            }
            a {
                text-decoration: none;
                color: black;
            }
            button, #submitButton {
                padding: 8px;
                border-radius: 5px;
                font-family: Arial;
            }
            button:hover, #submitButton:hover {
                background-color: yellow;
                transition: 0.7s;
                padding: 15px; 
            }
            input[type='text'] {
                width: 200px;
            }
            textarea {
                width: 300px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <h1>Editing {{ Title }}</h1>
        <p>Leave fields blank if you do not wish to edit them specifically.</p>
        <form method="POST" action={{ url_for('edit', Title=Title) }}>
            <table>
                <tr>
                    <td>Book Title: </td>
                    <td><input type="text" name="Title"></td>
                </tr>
                <tr>
                    <td>Book Status (0 for reading, 1 for finished): </td>
                    <td><input type="text" name="Status"></td>
                </tr>
                <tr>
                    <td>Book Genre (comma-delimited): </td>
                    <td><input type="text" name="Genre"></td>
                </tr>
                <tr>
                    <td>Book Rating (if finished): </td>
                    <td><input type="text" name="Rating"></td>
                </tr>
                <tr>
                    <td>Book Review: </td>
                    <td><textarea name="Review"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" id="submitButton"></td>
                </tr>
            </table>
            <button><a href={{ url_for('view') }} id="viewButton">View Books</a></button>
            <button><a href={{ url_for('index') }} id="newBookButton">New Book</a></button>
        </form>
    </body>
</html>
