<!DOCTYPE html>
<html>
    <head>
        <title>New Book</title>
        <style>
            body {
                color: white;
                background-color: black;
                font-family: Arial;
            }
            a {
                text-decoration: none;
                color: black;
            }
            #viewButton, #submitButton {
                padding: 8px;
                border-radius: 5px;
                font-family: Arial;
            }
            input[type='text'] {
                width: 200px;
            }
            #viewButton:hover, #submitButton:hover {
                background-color: yellow;
                transition: 0.7s;
                padding: 15px; 
            }
            textarea {
                width: 300px;
                height: 150px;
                font-family: Arial;
            }
        </style>
    </head>
    <body>
        <h1>New Book</h1>
        <form method="POST">
            <table>
                <tr>
                    <td>Book Title: </td>
                    <td><input type="text" name="Title"></td>
                </tr>
                <tr>
                    <td>Book Status (0 for reading, 1 for finished): </td>
                    <td><input type="text" name="Status"></td>
                </tr>
                <tr>
                    <td>Book Genre (comma-delimited): </td>
                    <td><input type="text" name="Genre"></td>
                </tr>
                <tr>
                    <td>Book Rating (if finished): </td>
                    <td><input type="text" name="Rating"></td>
                </tr>
                <tr>
                    <td>Book Review (if finished): </td>
                    <td><textarea name="Review"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="Submit" id="submitButton"></td>
                </tr>
            </table>
        </form>
        <br>
        <button id="viewButton"><a href={{ url_for('view') }}>View Books</a></button>
    </body>
</html>
