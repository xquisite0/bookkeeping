<!DOCTYPE html>
<html>
    <head>
        <title>View Books</title>
        <style>
            th, td, table {
                border: 1px solid white;
                padding: 5px;
            }
            body {
                color: white;
                background-color: black;
                font-family: Arial;
            }
            a {
                text-decoration: none;
                color: black;
            }
            #newBookButton {
                padding: 8px;
                border-radius: 5px;
                font-family: Arial;
            }
            #newBookButton:hover {
                background-color: yellow;
                transition: 0.7s;
                padding: 15px; 
            }
        </style>
    </head>
    <body>
        <h1>View Books</h1>
        <table>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Review</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            {% for book in books %}
            <tr>
                {% for key, data in book.items() %}
                <td>{{ data }}</td>
                {% endfor %}
                <td>
                    <form action={{ url_for('delete', Title=book['Title']) }} method="POST"><input type="submit" value="Delete"></form>
                </td>
                <td>
                    <form action={{ url_for('edit', Title=book['Title']) }}><input type="submit" value="Edit"></form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button id="newBookButton"><a href={{ url_for('index') }}>New Book</a></button>
    </body>
</html>
