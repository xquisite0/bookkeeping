<!DOCTYPE html>
<html>
    <head>
        <title>New Book</title>
        <style>
            body {
                background-color: #F0F0F0;
                font-family: Arial, sans-serif;
                }

                h1 {
                text-align: center;
                }

                table {
                margin: 0 auto;
                border-collapse: collapse;
                width: 80%;
                max-width: 600px;
                background-color: #FFF;
                box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.2);
                border-radius: 5px;
                }

                td {
                padding: 10px;
                }

                input[type="text"], textarea {
                width: 100%;
                border-radius: 5px;
                border: 1px solid #CCC;
                padding: 5px;
                margin-bottom: 10px;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
                }

                #submitButton {
                background-color: #008CBA;
                color: #FFF;
                font-weight: bold;
                cursor: pointer;
                }

                #submitButton:hover {
                background-color: #005E7A;
                }

                a {
                color: #008CBA;
                text-decoration: none;
                }

                #viewButton {
                margin: 20px auto;
                display: block;
                background-color: #FFF;
                border: 1px solid #008CBA;
                border-radius: 5px;
                padding: 10px 20px;
                font-family: Arial, sans-serif;
                }

                #viewButton:hover {
                background-color: #008CBA;
                color: #FFF;
                }

        </style>
    </head>
    <body>
        <h1>New Book</h1>
        <form method="POST">
            <table>
                <tr>
                    <td>Book Title: </td>
                    <td><input type="text" name="Title"></td>
                </tr>
                <tr>
                    <td>Book Status (0 for reading, 1 for finished): </td>
                    <td><input type="text" name="Status"></td>
                </tr>
                <tr>
                    <td>Book Genre (comma-delimited): </td>
                    <td><input type="text" name="Genre"></td>
                </tr>
                <tr>
                    <td>Book Rating (if finished): </td>
                    <td><input type="text" name="Rating"></td>
                </tr>
                <tr>
                    <td>Book Review (if finished): </td>
                    <td><textarea name="Review"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="Submit" id="submitButton"></td>
                </tr>
            </table>
        </form>
        <br>
        <button id="viewButton"><a href={{ url_for('view') }}>View Books</a></button>
    </body>
</html>
